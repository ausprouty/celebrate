
<div class="{{this.dir"}}>
    <link   rel="stylesheet" href="{{bookmark.book.style}}"  />
    <div class="app-link">
        <div class="app-card -shadow">
            <a href= "{{link}}">
             <img src="{{bookmark.book.image}} class="app-img-header" />
            </a>
        </div>
    </div>
    <h2>{{bookmark.book.title}}</h2>
    <div>{{ this.description }}</div>
    <br />
    <br />
    [[chapters]]
    <div class="version">
        <p class="version">{{version}}</p>
    </div>
</div>
