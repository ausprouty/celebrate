<div class="content" dir="{{ language.rldir }}">
  <link rel="stylesheet" href="/content/ZZ/styles/cardGLOBAL.css" />
  <link rel="stylesheet" href="{{ book.style }}" />
  <div id="nav">
      <div class= "nav return">
      <a class="card-link" href="{{ link }}">
        <img src="/images/menu/back.png" class="nav return" />
      </a>
      </div>
      <div class ="nav logo">
          <a class="card-link" href="/content/index.html">
            <img src="/images/menu/myfriends.png" class="nav logo" />
        </a>
      </div>
      <div class = "nav languages"> 
        <a class="card-link" href="/content/languages.html">
          <img src="/images/menu/languages.png" class="nav languages" />
        </a>
      </div>
       <div class= "nav share">
          <a class="card-link" href="/content/share.html">
            <img src="/images/menu/share.png" class="nav share" />
          </a>
       </div>
    </div>
  <div class="app-link">
    <a class="card-link" href="{{ link }}">
      <div class="app-card -shadow">
        <img src="{{ book.image }}" class="app-img-header" />
      </div>
    </a>
  </div>
  <!-- ready for offline --->
  <p class="{{ language.rldir }}" id="offline-ready">{{ download_ready }}</p>
  <!-- title --->
  <h2>{{ book.title }}</h2>
  <div>{{ book.description }}</div>
  <br />
  <br />
  <!-- chapters --->
  [[chapters]]
  <div>
    <p class="button  {{ language.rldir }}">
      <button id="offline-request" class="cache-series" data-json="{{ json }}" style="visibility: hidden;">
        {{ download_now }}
      </button>
    </p>
    <!-- copyright --->
    <p class="ltr copyright"></p>
    <!-- version --->
    <div class="version">
      <p class="version">Version {{ version }}</p>
    </div>
  </div>
</div>
