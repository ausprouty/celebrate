<div class="content {{ dir }}">
  <link rel="stylesheet" href="{{ book.style }}" />
  <div id="nav">
    <a href="{{ link }}">
      <img src="/images/menu/header-back.png" class="app-img-header" />
    </a>
  </div>
  <div class="app-link">
    <div class="app-card -shadow">
      <a href="{{ link }}">
        <img src="{{ book.image }}" class="app-img-header" />
      </a>
    </div>
  </div>
  <!-- ready for offline --->
  <p id="offline-ready">{{ download_ready }}</p>
  <!-- title --->
  <h2>{{ book.title }}</h2>
  <div>{{ book.description }}</div>
  <br />
  <br />
  <!-- chapters --->
  [[chapters]]
  <div>
    <p class="button ">
      <button id="offline-request" class="cache-series">
        {{ download_now }}
      </button>
    </p>
    <!-- copyright --->
    <p class="ltr copyright"></p>
    <!-- version --->
    <div class="version">
      <p class="version">Version {{ version }}</p>
    </div>
  </div>
</div>
