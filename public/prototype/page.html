<div class="content {{ dir }}">
  <link rel="stylesheet" href="{{ card.style }}" />
  <link rel="stylesheet" href="{{ book.style }}" />
  <div id="nav">
    <a href="{{ link }}">
      <img src="/images/menu/header-back.png" class="app-img-header" />
    </a>
  </div>
  <div class="app-link">
    <div class="app-card -shadow">
      <a href="{{ link }}">
        <img src="{{ navigation.image }}" class="book" />
        <div class="book">
          <span class="title">{{ navigation.title }}</span>
        </div>
      </a>
    </div>
  </div>
  {{ page.title_and_image }}
  <p>
    {{ page.text }}
  </p>
  <div class="version">
    <p class="version">Version {{ version }}</p>
  </div>
</div>
