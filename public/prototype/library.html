<div class="content" dir="{{ language.rldir }}">
  <div id="nav">
    <a class="card-link" href="{{ link }}">
      <img src="/images/menu/header-back.png" class="app-img-header" />
    </a>
  </div>
  <div>
    <a class="card-link" href="{{ link }}">
      <img src="{{ library.image }}" class="app-img-header" />
    </a>
  </div>
  <div>
    {{ library.text }}
  </div>
  <div>
    [[books]]
  </div>
  <div class="version">
    <p class="version">Version {{ version }}</p>
  </div>
  {{ footer }}
</div>
